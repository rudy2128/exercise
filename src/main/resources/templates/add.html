<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          th:href="@{webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <title th:text="${msg}">Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/product">Product</a>
                <a class="nav-link" href="/pricing">Pricing</a>
                <a class="nav-link disabled" href="/about" tabindex="-1" aria-disabled="true">Aboutme</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5 ">
    <h1>Add New Product</h1>
    <form th:object = "${product}" method="post" th:action="@{/save}">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" th:field="*{code}"/>
        </div>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Harga</label>
            <input type="text" class="form-control" th:field="*{price}"/>
        </div>
        <br/>
        <p><button class="btn btn-primary" type="submit">Submit</button></p>
    </form>

</div>

</body>
</html>
