<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Side Bar Navigation</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!--  <link rel="stylesheet"-->
<!--        th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" type="text/css" />-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
  <!-- custom css -->
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
          li {
            list-style: none;
            margin: 20px 0 20px 0;
          }

          a {
            text-decoration: none;
          }

          .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            margin-left: -300px;
            transition: 0.4s;
          }

          .active-main-content {
            margin-left: 250px;
          }

          .active-sidebar {
            margin-left: 0;
          }

          #main-content {
            transition: 0.4s;
          }
        </style>
</head>

<body>
<div>
  <div class="sidebar p-4 bg-primary" id="sidebar">
    <h4 class="mb-5 text-white">My Store</h4>
    <li>
      <a class="text-white" href="/">
        <i class="bi bi-house mr-2"></i>
        Dashboard
      </a>
    </li>
    <li>
      <a class="text-white" href="/sell">
        <i class="bi bi-pc-display-horizontal mr-2"></i></i>
        Penjualan
      </a>
    </li>
    <li>
      <a class="text-white" href="/buy">
        <i class="bi bi-wallet2 mr-2"></i></i>
        Pembelian
      </a>
    </li>
    <li>
      <a class="text-white" href="/stock">
        <i class="bi bi-boxes mr-2"></i></i></i>
        Barang & Stock
      </a>
    </li>
    <li>
      <a class="text-white" href="/report">
        <i class="bi bi-card-text mr-2"></i></i>
        Laporan
      </a>
    </li>
    <li>
      <a class="text-white" href="/category">
        <i class="bi bi-bookmarks mr-2"></i></i>
        Category
      </a>
    </li>
    <li>
      <a class="text-white" href="/supplier">
        <i class="bi bi-person-workspace mr-2"></i></i>
        Supplier
      </a>
    </li>
    <li>
      <a class="text-white" href="/employee">
        <i class="bi bi-people mr-2"></i></i></i>
        Karyawan
      </a>
    </li>
    <li>
      <a class="text-white" href="/title">
        <i class="bi bi-person-workspace mr-2"></i></i></i>
        Jabatan
      </a>
    </li>
    <li>
      <a class="text-white" href="/pin">
        <i class="bi bi-key mr-2"></i></i>
        PIN
      </a>
    </li>
    <li>
      <a class="text-white" href="log">
        <i class="bi bi-bookmark mr-2"></i>
        Log Activity
      </a>
    </li>
  </div>
</div>
<div class="p-4" id="main-content">
  <button class="btn btn-primary" id="button-toggle">
    <i class="bi bi-list"></i>
  </button>
</div>
<div class="container mt-5 ">
  <!--    <p><a class="nav-link" href="/add">Input Product</a></p>-->
  <p><a class="btn btn-primary" href="/add" role="button">Input Product</a></p>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pro:${products}">
      <td th:text="${pro.id}"></td>
      <td th:text="${pro.code}"></td>
      <td th:text="${pro.name}"></td>
      <td th:text="${pro.price}"></td>
      <td><a class="btn btn-success btn-sm" th:href="@{'/edit/'+${pro.id}}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/delete/'+${pro.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>

</div>

<script>

          // event will be executed when the toggle-button is clicked
          document.getElementById("button-toggle").addEventListener("click", () => {

            // when the button-toggle is clicked, it will add/remove the active-sidebar class
            document.getElementById("sidebar").classList.toggle("active-sidebar");

            // when the button-toggle is clicked, it will add/remove the active-main-content class
            document.getElementById("main-content").classList.toggle("active-main-content");
          });

        </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->

</body>
</html>
